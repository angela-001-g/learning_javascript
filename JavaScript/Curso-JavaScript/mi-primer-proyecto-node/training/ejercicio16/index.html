<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Whyyyy </h1>
    <div class="container">

        <div id="tablero">
            <div class="trio">
                <div class="cuadricula"> Nueve </div>
                <div class="cuadricula"> Ocho </div>
                <div class="cuadricula"> Siete </div>
            </div>

            <div class="trio">
                <div class="cuadricula">Seis</div>
                <div class="cuadricula">Cinco</div>
                <div class="cuadricula">Cuatro</div>
            </div>
            
            <div class="trio">
                <div class="cuadricula">Uno</div>
                <div class="cuadricula">Dos</div>
                <div class="cuadricula">Tres</div>
            </div>
            
        </div>

        <div id="piezas">
            <div class="trio">
                <div class="cuadricula-piezas" draggable="true"> Uno </div>
                <div class="cuadricula-piezas" draggable="true"> Dos </div>
                <div class="cuadricula-piezas" draggable="true"> Tres </div>
            </div>

            <div class="trio">
                <div class="cuadricula-piezas" draggable="true">Cuatro</div>
                <div class="cuadricula-piezas" draggable="true">Cinco</div>
                <div class="cuadricula-piezas" draggable="true">Seis</div>
            </div>
             
            <div class="trio">
                <div class="cuadricula-piezas" draggable="true">Siete</div>
                <div class="cuadricula-piezas" draggable="true">Ocho</div>
                <div class="cuadricula-piezas" draggable="true">Nueve</div>
            </div>
        </div>

    </div>
   
</body>
<script src="index.js"></script>
</html>
